# ===============================
# APP BASICS
# ===============================
spring.application.name=projet-service
server.port=8082

  # ===============================
  # POSTGRESQL (via docker-compose)
  # ===============================
spring.datasource.url=jdbc:postgresql://postgres-projet:5432/proj_service
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
server.servlet.context-path=/api1

  # ===============================
  # JPA / HIBERNATE
  # ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

  # ===============================
  # EUREKA CLIENT
  # ===============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.hostname=projet-service
eureka.instance.prefer-ip-address=true
spring.kafka.bootstrap-servers=broker:29092

  # ===============================
  # ACTUATOR (pour la santï¿½)
  # ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always


spring.security.oauth2.client.registration.custom-client.authorization-grant-type=client_credentials
security.oauth2.client.client-id=Wevioo_client
security.oauth2.client.client-secret=wevioo
security.oauth2.resource.id=projet-resource
security.oauth2.resource.token-info-uri=http://auth-service:9000/oauth/check_token


security.userInfoUri=http://auth-service:9000/auth/me

security.tokenUri=http://auth-service:9000/oauth/token

  # ===============================
  # LOGGING
  # ===============================
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG
