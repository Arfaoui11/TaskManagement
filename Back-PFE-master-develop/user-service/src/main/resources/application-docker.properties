# ===============================
# APP BASICS
# ===============================
spring.application.name=user-service
server.port=8085
  
  # ===============================
  # POSTGRESQL (via docker-compose)
  # ===============================
spring.datasource.url=jdbc:postgresql://postgres-user:5432/user-service
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver
server.servlet.context-path=/api2

# ===============================
  # JPA / HIBERNATE
  # ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
  
  # ===============================
  # EUREKA CLIENT
  # ===============================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.instance.hostname=user-service
eureka.instance.prefer-ip-address=true
  
  # ===============================
  # ACTUATOR (pour la santï¿½)
  # ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
  
  # ===============================
  # LOGGING
  # ===============================
logging.level.org.springframework=INFO
logging.level.com.yourpackage=DEBUG
eureka.client.serviceUrl.defaultZone=http://eureka-server:8761/eureka/
spring.kafka.bootstrap-servers=broker:29092

spring.security.oauth2.client.registration.custom-client.authorization-grant-type=client_credentials
security.oauth2.client.client-id=Wevioo_client
security.oauth2.client.client-secret=wevioo
security.oauth2.resource.id=user-resource
security.oauth2.resource.token-info-uri=http://auth-service:9000/oauth/check_token
security.oauth2.resource.user-info-uri=http://auth-service:9000/api2/users/me


security.userInfoUri=http://auth-service:9000/auth/me

security.tokenUri=http://auth-service:9000/oauth/token

security.callbackUri=http://auth-service:${server.port}/callback


