# ===============================
# API GATEWAY CONFIG
# ===============================
spring.application.name=gateway-service
server.port=9090

  # ===============================
  # EUREKA DISCOVERY
  # ===============================
eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
spring.cloud.gateway.globalcors.add-to-simple-url-handler-mapping=true
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedOrigins=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedHeaders=*
spring.cloud.gateway.globalcors.corsConfigurations.[/**].allowedMethods=*

spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api2/**
spring.cloud.gateway.routes[0].filters[0]=RemoveRequestHeader=Cookie

spring.cloud.gateway.routes[1].id=projet-service
spring.cloud.gateway.routes[1].uri=lb://projet-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api1/**
  # ===============================
  # SPRING CLOUD GATEWAY ROUTES
  # ===============================
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

  # ===============================
  # LOGGING
  # ===============================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty=INFO
