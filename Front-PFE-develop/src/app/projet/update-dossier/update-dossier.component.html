<div class="update-dossier-container">
    <app-sidebar></app-sidebar>

    <!-- Contenu principal -->
    <div class="main-content">
        <!-- Barre supérieure (Topbar) -->
        <app-topbar></app-topbar>
    <h2>Modifier le Dossier</h2>
  
    <!-- Formulaire de mise à jour du dossier -->
    <form (ngSubmit)="onSave()">
      <div class="form-group">
        <label for="nom">Nom du Dossier :</label>
        <input
          id="nom"
          [(ngModel)]="dossier.name"
          name="nom"
          type="text"
          class="form-control"
          required
        />
      </div>
  
  
      <div class="form-group">
        <label for="dateCreation">Date de création :</label>
        <input
          id="dateCreation"
          [(ngModel)]="dossier.documents"
          name="dateCreation"
          type="date"
          class="form-control"
        />
      </div>
  
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Enregistrer</button>
        <button
          type="button"
          class="btn btn-secondary"
          (click)="router.navigate(['/dossiers/projets', projetId])"
        >
          Annuler
        </button>
      </div>
    </form>
  </div>
