<div class="login-form">
  <!-- Conteneur pour le logo à gauche -->
  <div class="logo-container">
    <img src="assets/images/logo.png" alt="Logo" class="logo">
  </div>

  <div class="login-container">
    <div class="form-header">
      <h1>Se connecter</h1>
    </div>

    <!-- Formulaire de connexion -->
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label for="email">Email :</label>
        <div class="input-container">
          <i class="fas fa-envelope icon"></i>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="loginRequest.email"
            required
            class="form-control"
            placeholder="Entrez votre email"
          />
        </div>
      </div>

      <div class="form-group">
        <label for="password">Mot de passe :</label>
        <div class="input-container">
          <i class="fas fa-lock icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="loginRequest.password"
            required
            class="form-control"
            placeholder="Entrez votre mot de passe"
          />
        </div>
      </div>

      <!-- Messages d'alerte -->
      <div *ngIf="loginErrorMessage" class="alert alert-danger">
        <i class="fas fa-exclamation-circle"></i> {{ loginErrorMessage }}
      </div>

      <div *ngIf="loginMessage" class="alert alert-success">
        <i class="fas fa-check-circle"></i> {{ loginMessage }}
      </div>

      <div class="form-button">
        <button type="submit" class="btn" [disabled]="!loginForm.form.valid">
          Connexion
        </button>
      </div>
    </form>

    <!-- Lien "Mot de passe oublié ?" -->
    <div class="forgot-password-link">
      <a [routerLink]="['/forgot-password']" class="forgot-password-text">Mot de passe oublié ?</a>
    </div>
  </div>
</div>
