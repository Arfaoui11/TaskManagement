<div class="password-email-container">
    <h2>Ajouter votre email</h2>
    
    <form (ngSubmit)="onSubmit()" #forgotPasswordForm="ngForm">
      <div>
        <label for="email">Adresse e-mail</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="email"
          name="email"
          required
          placeholder="Entrez votre adresse e-mail"
        />
      </div>
  
      <button type="submit" [disabled]="!forgotPasswordForm.form.valid">Envoyer</button>
    </form>
  
    <div *ngIf="message" class="success-message">
      {{ message }}
    </div>
    <div *ngIf="error" class="error-message">
      {{ error }}
    </div>
  </div>
