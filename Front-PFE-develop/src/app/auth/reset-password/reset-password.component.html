<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Réinitialisation du mot de passe</h3>
          </div>
          <div class="card-body">
            <div *ngIf="message" [class.alert-success]="!isError" [class.alert-danger]="isError" class="alert">
              {{ message }}
            </div>
            
            <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!isSubmitted || isError">
              <div class="mb-3">
                <label for="password" class="form-label">Nouveau mot de passe</label>
                <input type="password" id="password" formControlName="password" class="form-control" placeholder="Entrez votre nouveau mot de passe"
                >
                <div *ngIf="resetForm.get('password')?.invalid && resetForm.get('password')?.touched" class="text-danger">
                  Le mot de passe doit contenir au moins 8 caractères
                </div>
              </div>
              
              <div class="mb-3">
                <label for="confirmPassword" class="form-label" >Confirmer le mot de passe</label>
                <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control"placeholder="Entrez de nouveau">
                <div *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmPassword')?.touched" class="text-danger">
                  Les mots de passe ne correspondent pas
                </div>
              </div>
              
              <div class="d-grid">
                <button type="submit" [disabled]="resetForm.invalid" class="btn btn-primary">
                  Réinitialiser le mot de passe
                </button>
              </div>
            </form>
            
            <div *ngIf="isSubmitted && !isError" class="text-center mt-3">
              <a [routerLink]="['/login']" class="btn btn-link">Retour à la page de connexion</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
